<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/73959b1c57.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Calculator v1.0.0</title>
  </head>
  <body>
    <header>
      <h1>
        Calculadora Simples: Utilizando HTML5, CSS3, JS e recursos LocalStorage
      </h1>
    </header>
    <main class="content">
      <section class="calculator">
        <p jsOutput class="visor"></p>
        <button jsdelete class="function">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button jsclear class="function">CE</button>
        <button jssave class="function">MR</button>
        <button jsoperator class="operadores">
          <i class="fa-solid fa-divide"></i>
        </button>
        <button jsoperator class="numbers">7</button>
        <button jsoperator class="numbers">8</button>
        <button jsoperator class="numbers">9</button>
        <button jsoperator class="operadores">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button jsoperator class="numbers">4</button>
        <button jsoperator class="numbers">5</button>
        <button jsoperator class="numbers">6</button>
        <button jsoperator class="operadores">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button jsoperator class="numbers">1</button>
        <button jsoperator class="numbers">2</button>
        <button jsoperator class="numbers">3</button>
        <button jsoperator class="operadores">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button jsoperator class="numbers">0</button>
        <button jsoperator class="numbers">.</button>
        <button jsequals class="equals two-btn">
          <i class="fa-solid fa-equals"></i>
        </button>
      </section>
      <section class="localStorage">
        <h3>Armazenamento</h3>
        <p class="menory">Menory</p>
      </section>
    </main>
    <footer>David Gonçalves - 65 993322305®</footer>
    <script src="script.js"></script>
  </body>
</html>
